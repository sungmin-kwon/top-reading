<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    main.container { padding: 20px; max-width: 600px; margin: auto; }
    .info-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .info-row { margin-bottom: 1em; }
    .label { font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <main class="container">
    <h1>üë§ Account Info</h1>
    <div class="info-box">
      <div class="info-row"><span class="label">Email:</span> <span id="email">Loading...</span></div>
      <div class="info-row"><span class="label">Member Since:</span> <span id="created">Loading...</span></div>
      <div class="info-row"><span class="label">User Role:</span> <span id="role">Loading...</span></div>
      <hr>
      <a href="scores.html" id="back-button">‚Üê View My Scores</a>
    </div>
  </main>

  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const emailEl = document.getElementById("email");
    const createdEl = document.getElementById("created");
    const roleEl = document.getElementById("role");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      emailEl.textContent = user.email;
      createdEl.textContent = new Date(user.metadata.creationTime).toLocaleDateString();

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        roleEl.textContent = docSnap.data().role || "student";
      } else {
        roleEl.textContent = "student";
      }
    });
  </script>

  <script>
    fetch("components/topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        setTimeout(() => {
          const titleEl = document.querySelector(".portal-title");
          if (titleEl) titleEl.textContent = "üë§ My Account";
        }, 50);
      });
  </script>

  <script type="module" src="js/home.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
