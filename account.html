<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/topreading.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/topbar.css" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    body { transition: background 0.3s, color 0.3s; }
    body.dark { background: #121212; color: #e0e0e0; }
    header.topbar { position: sticky; top: 0; z-index: 999; background-color: #333; }
    body.dark header.topbar { background-color: #222; }

    main.container { padding: 20px; max-width: 600px; margin: auto; }
    .info-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-row { margin-bottom: 1em; }
    .label { font-weight: bold; color: #333; }

    body.dark .info-box {
      background: #1e1e1e;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }
    body.dark .label { color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <main class="container">
    <h1>üë§ Account Info</h1>
    <div class="info-box">
      <div class="info-row"><span class="label">Name:</span> <span id="name">Loading...</span></div>
      <div class="info-row"><span class="label">Email:</span> <span id="email">Loading...</span></div>
      <div class="info-row"><span class="label">Member Since:</span> <span id="created">Loading...</span></div>
      <div class="info-row"><span class="label">Role:</span> <span id="role">Loading...</span></div>
      <hr />
      <a href="home.html" id="back-button">‚Üê Back to Home</a><br>
      <a href="submissions.html" id="back-button">‚Üê View My Scores</a><br>
      <a href="permissions.html" id="permissions-link" style="display: none;">üîí Manage Book Permissions</a>
    </div>
  </main>

  <script type="module">
    import { setupTopbar } from "./js/topbar.js";
    import { setupThemeToggleAfterTopbar } from "./js/theme.js";
    setupTopbar("üë§ My Account");
    setupThemeToggleAfterTopbar();
  </script>

  <script type="module" src="js/account.js"></script>
</body>
</html>
