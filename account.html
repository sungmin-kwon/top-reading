<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>My Profile</h1>
  <div id="profile-form" style="display: none;">
    <label>Name:</label>
    <input type="text" id="name" />
    <label>Grade:</label>
    <input type="text" id="grade" />
    <button id="save">Save Changes</button>
  </div>
  <p id="status"></p>
  <a href="home.html">← Back to Home</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARGXx_Xyo6BMuMuDLOriWTISKCB3hbXi0",
      authDomain: "top-reading.firebaseapp.com",
      projectId: "top-reading",
      storageBucket: "top-reading.appspot.com",
      messagingSenderId: "147776736959",
      appId: "1:147776736959:web:150f3a25409ba7f2c1800a",
      measurementId: "G-NDKY8VNG00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const nameInput = document.getElementById("name");
    const gradeInput = document.getElementById("grade");
    const statusText = document.getElementById("status");
    const form = document.getElementById("profile-form");

    onAuthStateChanged(auth, async (user) => {
    if (user) {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
        const data = snap.data();
        nameInput.value = data.name || "";
        gradeInput.value = data.grade || "";
        form.style.display = "block";
        } else {
        statusText.textContent = "⚠️ Profile not found.";
        }

        document.getElementById("save").onclick = async () => {
        await updateDoc(userRef, {
            name: nameInput.value,
            grade: gradeInput.value
        });
        statusText.textContent = "✅ Profile updated!";
        };

    } else {
        // Add delay before assuming not logged in
        setTimeout(() => {
        if (!auth.currentUser) {
            window.location.href = "login.html";
        }
        }, 1000); // 1000ms gives Firebase time to detect session
    }
    });
  </script>
</body>
</html>
