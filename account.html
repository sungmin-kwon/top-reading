<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; }
    p { font-weight: bold; color: #333; margin: 5px 0 15px 0; }
  </style>
</head>
<body>

  <h1>My Profile</h1>
  <div id="profile-form" style="display: none;">
    <label>Name:</label>
    <input type="text" id="name" />
    <label>Grade:</label>
    <input type="text" id="grade" />
    <label>Member Since:</label>
    <p id="member-since" style="margin-top: 0;"></p>
    <label>Role:</label>
    <p id="user-role" style="margin-top: 0;"></p>
    <button id="save">Save Changes</button>
  </div>

  <p id="status"></p>
  <a href="home.html">← Back to Home</a>

  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const nameInput = document.getElementById("name");
    const gradeInput = document.getElementById("grade");
    const statusText = document.getElementById("status");
    const form = document.getElementById("profile-form");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if (snap.exists()) {
          const data = snap.data();
          const createdAt = data.createdAt?.toDate?.();
          document.getElementById("member-since").textContent = createdAt 
            ? createdAt.toLocaleDateString()
            : "Unknown";
          document.getElementById("user-role").textContent = data.role || "student";

          nameInput.value = data.name || "";
          gradeInput.value = data.grade || "";
          form.style.display = "block";
        } else {
          statusText.textContent = "⚠️ Profile not found.";
        }

        document.getElementById("save").onclick = async () => {
          await updateDoc(userRef, {
            name: nameInput.value,
            grade: gradeInput.value
          });
          statusText.textContent = "✅ Profile updated!";
        };
      } else {
        setTimeout(() => {
          if (!auth.currentUser) {
            window.location.href = "login.html";
          }
        }, 500);
      }
    });
  </script>
</body>
</html>
