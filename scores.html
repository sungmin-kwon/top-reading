<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Test Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    body { transition: background 0.3s, color 0.3s; }
    body.dark { background: #121212; color: #e0e0e0; }
    header.topbar { position: sticky; top: 0; z-index: 999; background-color: #333; }
    body.dark header.topbar { background-color: #222; }

    main.container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #eaeaea; }
    body.dark th { background-color: #2c2c2c; color: #f0f0f0; }
    body.dark td { background-color: #1e1e1e; color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <main class="container">
    <h1>üìä My Test Scores</h1>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Chapter</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="status"></p>
    <a href="home.html" id="back-button">‚Üê Back to Home</a>
  </main>

  <!-- Load topbar and theme toggle -->
  <script type="module">
    import { setupTopbar } from "./js/topbar.js";
    import { setupThemeToggleAfterTopbar } from "./js/theme.js";
    setupTopbar("üìä My Scores");
    setupThemeToggleAfterTopbar();
  </script>

  <!-- Load user data -->
  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const tbody = document.querySelector("#scores-table tbody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "submissions"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.book}</td>
          <td>${data.chapter}</td>
          <td>${data.score} / ${data.total}</td>
          <td>${data.timestamp?.toDate().toLocaleString() || "Unknown"}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
