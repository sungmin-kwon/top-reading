<!DOCTYPE html>
<html>
<head>
  <title>My Test Scores</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td {border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #eaeaea; }
  </style>
</head>
<body>
  <h1>ðŸ“Š My Test Scores</h1>
  <table id="scores-table">
    <thead>
      <tr>
        <th>Book</th>
        <th>Chapter</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const tbody = document.querySelector("#scores-table tbody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(
        collection(db, "submissions"),
        where("userId", "==", user.uid)
      );

      const snapshot = await getDocs(q);

      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.book}</td>
          <td>${data.chapter}</td>
          <td>${data.score} / ${data.total}</td>
          <td>${data.timestamp?.toDate().toLocaleString() || "Unknown"}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
