<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Test Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    main.container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #eaeaea; }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <main class="container">
    <h1>üìä My Test Scores</h1>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Chapter</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="status"></p>
    <a href="home.html" id="back-button">‚Üê Back to Home</a>
  </main>

  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const tbody = document.querySelector("#scores-table tbody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "submissions"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.book}</td>
          <td>${data.chapter}</td>
          <td>${data.score} / ${data.total}</td>
          <td>${data.timestamp?.toDate().toLocaleString() || "Unknown"}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>

  <script>
    fetch("components/topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        setTimeout(() => {
          const titleEl = document.querySelector(".portal-title");
          if (titleEl) titleEl.textContent = "üìä My Scores";
        }, 50);
      });
  </script>

  <script type="module" src="js/home.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
