<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Reading Interactive Learning Portal</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <!-- Load topbar dynamically -->
  <div id="topbar-container"></div>

  <div class="container" id="book-container">
    <!-- Book cards will be loaded here -->
  </div>

  <!-- Theme and app logic -->
  <script src="js/theme.js"></script>
  <script type="module" src="js/home.js"></script>

  <!-- Load topbar component -->
  <script>
    fetch("components/topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;

        // Set page title (icon and text)
        setTimeout(() => {
          const titleEl = document.querySelector(".portal-title");
          if (titleEl) titleEl.textContent = "üè† Home";
        }, 50);
      });
  </script>
</body>
</html>
