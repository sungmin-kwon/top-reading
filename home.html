<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Reading Interactive Quiz Portal</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <header>
    <h1>ðŸ“š Top Reading Interactive Quiz Portal</h1>
    <p>Choose a book to get started!</p>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>

    <!-- ðŸ‘¤ User Dropdown Menu -->
    <div id="user-dropdown-container" style="position: relative;">
      <button id="user-menu-toggle" style="padding: 6px 12px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer;">
        <span id="user-email">ðŸ‘¤ User</span> âŒ„
      </button>
      <div id="user-dropdown" style="display: none; position: absolute; right: 0; top: 110%; background: white; border: 1px solid #ddd; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); min-width: 160px; z-index: 1000;">
        <a href="account.html" style="display: block; padding: 10px; text-decoration: none; color: #333; border-bottom: 1px solid #eee;">My Account</a>
        <a href="scores.html" style="display: block; padding: 10px; text-decoration: none; color: #333; border-bottom: 1px solid #eee;">My Scores</a>
        <button id="logout" style="width: 100%; padding: 10px; border: none; background: none; text-align: left; cursor: pointer; color: #c00;">Logout</button>
      </div>
    </div>
  </header>

  <div class="container" id="book-container">
    <!-- Book cards will be loaded here -->
  </div>

  <!-- Scripts -->
  <script src="js/theme.js"></script>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARGXx_Xyo6BMuMuDLOriWTISKCB3hbXi0",
      authDomain: "top-reading.firebaseapp.com",
      projectId: "top-reading",
      storageBucket: "top-reading.appspot.com",
      messagingSenderId: "147776736959",
      appId: "1:147776736959:web:150f3a25409ba7f2c1800a",
      measurementId: "G-NDKY8VNG00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout");
    const dropdown = document.getElementById("user-dropdown");
    const toggleBtn = document.getElementById("user-menu-toggle");

    // Toggle dropdown visibility
    toggleBtn.onclick = (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    };

    // Close dropdown when clicking outside
    document.addEventListener("click", () => {
      dropdown.style.display = "none";
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmailSpan.textContent = `ðŸ‘‹ ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

  <!-- Load book cards -->
  <script>
    fetch('books.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('book-container').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load book cards:', err);
      });
  </script>

</body>
</html>
