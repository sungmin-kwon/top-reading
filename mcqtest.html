<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="css/mcqtest.css">
</head>
<body>
  <h1 id="quiz-title">Loading...</h1>
  <button id="dark-mode-toggle" style="float: right;">ğŸŒ™ Toggle Dark Mode</button>
  <a href="home.html" id="back-button">â† Back to Home</a>

  <p id="chapter-completion" style="font-weight: bold;"></p>  
  <label for="chapter-select">Choose Chapter:</label>
  <select id="chapter-select">
    <option value="">-- Select Chapter --</option>
  </select>

<ul id="chapter-checklist" style="margin-top: 1em; list-style: none; padding: 0;"></ul>

  <p id="progress" style="font-weight: bold; margin-top: 20px;"></p>
  <form id="quiz-form"></form>
  <button id="submit-btn" style="display: none;">Submit Answers</button>
  <p id="score-output"></p>
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Test Summary</h2>
      <div id="result-content"></div>
    </div>
  </div>

  <script type="module" src="js/mcqtest.js"></script>
  <script>
  document.addEventListener("contextmenu", (e) => e.preventDefault());

  document.addEventListener("keydown", (e) => {
    if (
      (e.ctrlKey && ["c", "u", "s", "x", "a", "p"].includes(e.key.toLowerCase())) ||
      (e.metaKey && ["c", "u", "s", "x", "a", "p"].includes(e.key.toLowerCase())) // Mac support
    ) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
