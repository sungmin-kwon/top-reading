<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Top Reading</title>
  <link rel="icon" href="img/topreading.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/login.css" />
  <style>
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    .login-box.dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .dark input,
    .dark button {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    .dark button:hover {
      background-color: #444;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font-size: 1em;
    }

    .name-fields {
      display: flex;
      gap: 4%;
    }

    .name-fields input {
      width: 48%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" id="login-box">
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>

    <h1>üîê Login / Sign Up</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="name-fields hidden" id="name-fields">
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
    </div>
    <div>
      <button id="login">Login</button>
      <button id="signup">Sign Up</button>
    </div>
    <p id="status"></p>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
