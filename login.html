<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Top Reading</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6em;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    #status {
      margin-top: 10px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üîê Login / Sign Up</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button id="login">Login</button>
      <button id="signup">Sign Up</button>
    </div>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARGXx_Xyo6BMuMuDLOriWTISKCB3hbXi0",
      authDomain: "top-reading.firebaseapp.com",
      projectId: "top-reading",
      storageBucket: "top-reading.firebasestorage.app",
      messagingSenderId: "147776736959",
      appId: "1:147776736959:web:150f3a25409ba7f2c1800a",
      measurementId: "G-NDKY8VNG00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    document.getElementById("signup").onclick = () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(async (cred) => {
          // Create default Firestore profile document
          await setDoc(doc(db, "users", cred.user.uid), {
            email: cred.user.email,
            name: "Anonymous Reader",
            grade: "",
            createdAt: new Date()
          }).then(() => {
            console.log("‚úÖ Firestore profile created!");
          }).catch(err => {
            console.error("‚ùå Firestore error:", err.message);
            status.textContent = `‚ùå Firestore error: ${err.message}`;
          });
          status.textContent = "‚úÖ Signed up and profile created!";
        })
        .catch(e => status.textContent = `‚ùå ${e.message}`);
    };

    document.getElementById("login").onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          status.textContent = "‚úÖ Logged in!";
          window.location.href = "home.html";
        })
        .catch(e => status.textContent = `‚ùå ${e.message}`);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
