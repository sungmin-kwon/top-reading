<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Top Reading</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="login-box">
    <h1>ğŸ” Login / Sign Up</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button id="login">Login</button>
      <button id="signup">Sign Up</button>
    </div>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARGXx_Xyo6BMuMuDLOriWTISKCB3hbXi0",
      authDomain: "top-reading.firebaseapp.com",
      projectId: "top-reading",
      storageBucket: "top-reading.appspot.com",
      messagingSenderId: "147776736959",
      appId: "1:147776736959:web:150f3a25409ba7f2c1800a",
      measurementId: "G-NDKY8VNG00"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    document.getElementById("signup").onclick = async () => {
      try {
        const cred = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        console.log("User created:", cred.user.uid);

        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email,
          name: "Anonymous Reader",
          grade: "",
          role: "student",
          createdAt: new Date()
        });

        console.log("Firestore profile created");
        status.textContent = "Signed up and profile created!";
      } catch (e) {
        console.error("Signup error:", e.message);
        status.textContent = `${e.message}`;
      }
    };

    document.getElementById("login").onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          console.log("Logged in!");
          window.location.href = "home.html";
        })
        .catch(e => {
          console.error("Login error:", e.message);
          status.textContent = `${e.message}`;
        });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("Already logged in:", user.email);
      }
    });
  </script>

</body>
</html>
